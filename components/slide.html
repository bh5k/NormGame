<div class="slide" style="background: url('{{$ctrl.info.imageURL}}') center; background-size: cover;">
	<div class="glass">
		<h1>Question {{$ctrl.count}}</h1>
		<p>{{$ctrl.info.question}}</p>
		<div ng-show="$ctrl.showResults" class="feedback ng-hide">
			<h2 class="{{$ctrl.result}}">{{$ctrl.result}}!</h2>
			<p>{{$ctrl.feedback}}</p>
			<button class="btn blue" ng-click="$ctrl.nextQuestion()">{{$ctrl.nextText}}</button>
		</div>
	</div>

	<img src="/images/camera.svg" ng-click="$ctrl.modal=true"  class="camera" />
</div>

<div class="container">
	<div class="row">
		<div class="col-md-4" ng-repeat="answer in $ctrl.info.answers">
			<div class="card" ng-click="$ctrl.selection=answer" ng-class="{selected: answer==$ctrl.selection}">
				<div class="num">{{$index+1}}</div>
				<div class="text"><p>{{answer}}</p></div>
			</div>
		</div>
	</div>
</div>

<div class="custom-modal ng-hide" ng-click="$ctrl.modal=false" ng-show="$ctrl.modal">
	<img src="{{$ctrl.info.imageURL}}" />
</div>
